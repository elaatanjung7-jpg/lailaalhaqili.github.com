<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisata Alam & Budaya</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    
    /* Background pantai */
    background: 
        linear-gradient(rgba(0, 70, 120, 0.5), rgba(255, 170, 0, 0.4)),
        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
    
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

/* Ornamen motif adat transparan */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
    opacity: 0.15;
}

.content {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 3rem;
    letter-spacing: 2px;
}

p {
    font-size: 1.2rem;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="content">
    <h1>Pesona Alam & Warisan Budaya</h1>
    <p>Keindahan pantai berpadu dengan kearifan adat yang lestari</p>
</div>
</body>
</html>
