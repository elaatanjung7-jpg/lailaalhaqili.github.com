<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Laila Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="contact-section">
    <div class="contact-card">
        <h2>Login Laila Library</h2>

        <form id="loginForm">
            <input type="text" id="loginFirst" placeholder="First Name" required>
            <input type="text" id="loginLast" placeholder="Last Name" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p style="margin-top:15px;">
            Belum punya akun? <a href="register.html">Daftar</a>
        </p>

        <div id="loginError" style="color:red; display:none; margin-top:10px;">
            Data tidak sesuai!
        </div>
    </div>
</section>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let first = document.getElementById("loginFirst").value;
    let last = document.getElementById("loginLast").value;
    let pass = document.getElementById("loginPassword").value;

    let user = JSON.parse(localStorage.getItem("userData"));

    if(user && user.first === first && user.last === last && user.password === pass){
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
    } else {
        document.getElementById("loginError").style.display = "block";
    }
});
</script>

</body>
</html>
